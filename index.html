
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALLAR AI - Strategic Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F9F6EE;
      --premium-black: #1A1A1A;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      color: var(--premium-black);
      overflow-x: hidden;
    }
    .gold-text {
      color: var(--gold);
    }
    .gold-border {
      border-color: rgba(212, 175, 55, 0.3);
    }
    .premium-shadow {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }
    .globe-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }
    .animate-float {
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .interactive-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .interactive-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--gold);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.1);
    }
    .glass-white {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .loading-pulse {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    /* Hide scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #f9f9f9; }
    ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--gold); }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "uuid": "https://esm.sh/uuid@^13.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
